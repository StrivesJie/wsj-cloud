server:
  port: 8301
spring:
  application:
    name: wsj-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能
        routes:
          - id: auth_route
            uri: lb://wsj-auth:8101 # lb协议表示启用负载均衡功能，然后后面跟着微服务名称
            predicates:
              - Path=/auth/**
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
